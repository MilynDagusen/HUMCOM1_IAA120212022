<html>

    <meta keywords ="tables, humcom, exercise5" >
<title>Exercise 5</title>
</head>
<body>
<table border = "1">
    <tr>
        <td align = "left">A</td>
        <td align = "center">B</td>
        <td align = "right">C</td>
    </tr>
    <tr>
        <td align = "left">D</td>
        <td align = "center">E</td>
        <td align = "right">F</td>
    </tr>
<sub>Table A</sub>
</table>

<table border = "5">
    <tr>
        <td align = "left">A</td>
        <td align = "right">D</td>
    </tr>
    <tr>
        <td align = "left">B</td>
        <td align = "right">E</td>
    </tr>
    <tr>
        <td align = "left">C</td>
        <td align = "right">F</td>
    </tr>
<sub>Table B</sub>
</table>

<table border = "1">
    <tr>
        <td colspan = "3">Title goes here</td>
    </tr>
    <tr>
        <td align = "left">A</td>
        <td align = "center">C</td>
        <td align = "right">E</td>
    </tr>
    <tr>
        <td align = "left">B</td>
        <td align = "center">D</td>
        <td align = "right">F</td>
    </tr>
<sub>Table C</sub>
</table>

<table border = "1" width = "30%">
    <tr>
        <td rowspan = "4">Title goes here</td>
        <td align = "left">A</td>
        <td align = "right">D</td>
    </tr>
    <tr>
        <td align = "left">B</td>
        <td align = "right">E</td>
    </tr>
    <tr>
        <td align = "left">C</td>
        <td align = "right">F</td>
    </tr>
<sub>Table E</sub>
</table>

<table border = "1" width = "300" height = "150">
    <tr>
        <td rowspan = "4" align="center">Title goes here</td>
        <td align = "center">A</td>
        <td align = "center">D</td>
    </tr>
    <tr>
        <td align = "center">B</td>
        <td align = "center">E</td>
    </tr>
    <tr>
        <td align = "center">C</td>
        <td align = "center">F</td>
    </tr>
<sub>Table F</sub>
</table>

<table border = "1" cellpadding = "1" cellspacing = "20">
    <tr>
        <td rowspan = "3" align = "left">Title goes here</td>
        <td align = "left">A</td>
        <td align = "right">D</td>
    </tr>
    <tr>
        <td align = "left">B</td>
        <td align = "right">E</td>
    </tr>
    <tr>
        <td align = "left">C</td>
        <td align = "right">F</td>
    </tr>
<sub>Table G</sub>
</table>

<table border = "1">
    <tr>
        <td colspan="3">Title goes here</td>
        <td>A</td>
        <td>B</td>
    </tr>
    <tr>
        <td rowspan = "3">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
    </tr>
    <tr>
        <td>H</td>
        <td colspan = "2" align = "center">I</td>
        <td rowspan = "2">J</td>
    </tr>
    <tr>
        <td>K</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td>N</td>
        <td colspan = "4" align="center">O</td>
    </tr>
</table>
</body>
